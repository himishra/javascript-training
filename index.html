        function monthName() {
            let date = new Date();
            switch (date.getMonth()) {

                    return "January";
                    break;

                    break;

                    break;

                    break;
            }
        }
        console.log(monthName());

        // Assignment-4
        function compoundInterest(){
            let principle = 1000;
            let interest = 8;
            let time = 5;
            let n = 12;
            
            return principle*(Math.pow((1+(interest/n)), (time*n))) - principle;
        }
        console.log(compoundInterest());
